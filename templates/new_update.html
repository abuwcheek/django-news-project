{% extends 'base.html' %}
{% load static %}


{% block title %}

{% block content %}


<h2>Please Update Post</h2>

    <form method="post" class="container" enctype="multipart/form-data">

            {{ form.as_p }}

        <input type="submit" name="submit" value="Update">
    </form>
    
<a href="{% url 'home:home' %}" class="btn btn-info">Back</a>


{% endblock content %}
